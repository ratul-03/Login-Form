<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="img/lock-solid.svg" type="image/x-icon">
    <title>Login Form</title>
</head>
<body>
    <header class="bg-blue-500 py-3 relative sm:py-0">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a href="" class="flex items-center font-semibold text-2xl text-white"><img src="img/lock-solid.svg" alt="" class="w-6 pr-2">Secured Area</a>
            <nav class="">
                <button class="text-white text-end flex sm:hidden" id="mobile_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>  
                </button>
                <ul class="absolute bg-blue-500 w-full left-0 top-10 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center" id="main_menu">
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a href="" class="text-white font-semibold hover:text-blue-900">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a href="" class="text-white font-semibold hover:text-blue-900">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a href="" class="text-white font-semibold hover:text-blue-900">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a href="" class="text-white font-semibold bg-blue-900 px-6 py-3 block rounded pd-4">Sign in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bg-blue-100 h-screen">
        <div class="container mx-auto w-3/4 flex justify-between flex-col space-y-4 sm:flex-row sm:h-full sm:items-center">
            <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2 sm:text-center">
                <h3 class="text-3xl font-bold mb-11">Welcome Back</h3>
                <p class="text-gray-500 mb-5">Please enter your details</p>
                <form action="">
                    <label for="email" class="font-semibold block mb-1 sm:text-left">Email Address</label>
                    <input type="email" placeholder="Enter Your Email Address" class="p-2 border border-gray-300 w-full mb-2 rounded-lg">
                    <label for="password" class="font-semibold block sm:text-left">Password</label>
                    <input type="password" placeholder="Enter Your Password" class="p-2 border border-gray-300 rounded-lg w-full mb-2 ">
                    <input type="submit" value="Sign In" class="p-2 bg-blue-500 text-white rounded cursor-pointer w-full py-2 block mt-2">
                </form>
                <p class="text-gray-400 text-sm mt-4">Don't have an account <a href="" class="text-blue-500 underline">Sign Up</a></p>
            </div>
            <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:flex sm:items-center sm:pl-5">
                <img src="img/undraw_Login_re_4vu2.png" alt="">
            </div>
        </div>
    </section>

    <script src="app.js" type="module"></script>
</body>
</html>
